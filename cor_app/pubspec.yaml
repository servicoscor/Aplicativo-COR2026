name: cor_app
description: COR.AI - Centro de Operações Rio - Alertas Georreferenciados
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # HTTP & Network
  dio: ^5.7.0
  connectivity_plus: ^6.1.0

  # Maps
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  flutter_map_marker_cluster: ^1.4.0

  # Location
  geolocator: ^13.0.2
  permission_handler: ^11.4.0

  # Firebase
  firebase_core: ^3.8.1
  firebase_messaging: ^15.2.1

  # Local Storage
  shared_preferences: ^2.5.0
  hive_flutter: ^1.1.0

  # UI & Design
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1

  # Utils
  intl: ^0.20.0
  url_launcher: ^6.3.1
  package_info_plus: ^9.0.0
  device_info_plus: ^11.0.0
  flutter_local_notifications: ^19.0.0

  # WebView (para player de câmeras)
  webview_flutter: ^4.10.0

  # Icons
  lucide_icons: ^0.257.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.0
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/images/stages/
    - assets/images/heat_levels/
